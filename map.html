
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - Luang prabang</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 19.87653125, lng: 102.22791145000001 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":19.883285,"lng":102.1387166,"name":"Luang Prabang","jour":1,"titre":"Arrivée sereine et premier panorama","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=19.883285,102.1387166&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=19.883285,102.1387166","aiImageUrl":"jour1.jpg"},{"lat":19.883285,"lng":102.1387166,"name":"Luang Prabang et environs","jour":3,"titre":"Évasion rafraîchissante aux cascades","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=19.883285,102.1387166&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=19.883285,102.1387166","aiImageUrl":"jour3.jpg"},{"lat":19.85627,"lng":102.495496,"name":"Mékong et environs","jour":4,"titre":"Croisière sur le Mékong et grottes sacrées","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=19.85627,102.495496&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=19.85627,102.495496","aiImageUrl":"jour4.jpg"},{"lat":19.883285,"lng":102.1387166,"name":"Sanctuaire d'éléphants (environs de Luang Prabang)","jour":6,"titre":"Rencontre éthique avec les éléphants","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=19.883285,102.1387166&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=19.883285,102.1387166","aiImageUrl":"jour6.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI&callback=initMap">
  </script>
</body>
</html>
